

name: Lint Scripts (synopsis required)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run synopsis linter
        run: |
          python3 tools/lint_scripts.py